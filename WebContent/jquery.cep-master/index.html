<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery CEP Plugin</title>
</head>
<body>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="input-demo-cep">CEP</label> <input type="text"
									id="input-demo-cep" class="cep form-control">
							</div>

							<div class="alert alert-info" style="font-size: 13px;">
								Digite um CEP acima para pesquisar os dados. <br>
								<br> Os dados ser√£o preenchidos automaticamente.
							</div>
						</div>
						<div class="col-sm-8">
							<div class="form-group">
								<label for="input-demo-cidade">Cidade</label> <input type="text"
									id="input-demo-cidade" class="form-control" data-cep="cidade">
							</div>
							<div class="form-group">
								<label for="input-demo-uf">Estado</label> <input type="text"
									id="input-demo-uf" class="form-control" data-cep="uf">
							</div>
							<div class="form-group">
								<label for="input-demo-tipo_logradouro">Tipo Logradouro</label>
								<input type="text" id="input-demo-tipo_logradouro"
									class="form-control" data-cep="tipo_logradouro">
							</div>
							<div class="form-group">
								<label for="input-demo-logradouro">Logradouro</label> <input
									type="text" id="input-demo-logradouro" class="form-control"
									data-cep="logradouro">
							</div>
							<div class="form-group">
								<label for="input-demo-bairro">Bairro</label> <input type="text"
									id="input-demo-bairro" class="form-control" data-cep="bairro">
							</div>

						</div>
					</div>



	<!-- jQuery & Bootstrap -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- jQuery CEP Plugin -->
	<script type="text/javascript" src="jquery.cep.js"></script>

	<!-- Init Plugin -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('.cep').cep();
			$('#input-demo-cep').focus();
		});
	</script>
</body>
</html>
